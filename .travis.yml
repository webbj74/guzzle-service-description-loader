language: php

php:
  - 5.6
  - 7.1
  - 7.2
  - 7.3

env:
  - METHOD=phpunit
  - METHOD=phpcs
  - METHOD=phpmd


before_script:
  - composer self-update
  - composer install
  - mkdir -p build/logs

script:
  - composer run $METHOD

matrix:
  include:
    - php: 5.6
      env: METHOD=phpunit
    - php: 7.1
      env: METHOD=phpunit
    - php: 7.2
      env: METHOD=phpunit
    - php: 7.3
      env: METHOD=phpunit
    - php: 7.3
      env: METHOD=phpcs
    - php: 7.3
      env: METHOD=phpmd
